<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-4xl text-center mt-6">Let's get some <span class="font-bold text-blue-600">Moooooooney</span> !!!</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gar-4 w-9/12 mx-auto text-white gap-4">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span  id="deposit-total">00</span></h2>
                </div>
                <div class="bg-pink-400 p-8 rounded-xl">
                    <h4 class="text-2xl">withdraw</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-red-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$1240</h2>
                </div>
            </div>
        </section>
        <!-- Withdrow and Deposit -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gar-4 w-9/12 mx-auto text-white gap-4">
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-3">Please Deposit</h4>

                    <input id="deposit-field" class="text-black block w-9/12 p-1 rounded-md mb-4 px-3"  name="" placeholder="$ Amount you want to Deposit">

                    <button id="btn-deposit" class="bg-amber-600 hover:bg-amber-500 text-white px-8 py-2 rounded-md">Deposit</button>
                </div>

                <div class="bg-indigo-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-3">Please Withdraw</h4>

                    <input id="withdraw-fild" class="text-black block w-9/12 p-1 rounded-md mb-4 px-3"  name="" placeholder="$ Amount you want to Deposit">

                    <button id="btn-withdraw" class="bg-amber-600 hover:bg-amber-500 text-white px-8 py-2 rounded-md">Deposit</button>
                </div>
            </div>
        </section>
    </main>
</body>
<script src="script/deposit.js"></script>
</html>
